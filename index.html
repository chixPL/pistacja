    rel="stylesheet">

  <script src="data/lib/odometer/odometer.min.js"></script>
  <link rel="stylesheet" href="data/lib/odometer/odometer-theme-default.css">
  <!-- Własne css i js -->

</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-light" style="background-color:#B20D3B;">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">

        <b><span class="primarycolor">Pi</b></span>stacja

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Strona główna</a>

            <a class="nav-link" aria-current="page" href="date.html">Wybierz datę</a>

          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="stats.php">Statystyki</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/chixPL/pistacja">GitHub</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <!-- Główny kontener-->
    <div class="row align-items-start">
      <div class="col ms-1 mt-1">
        <!-- Wyniki z DB -->
        <div class="row">
          <h1>Temperatura:
            <h2><b><span id="temperature-value"></span><span class="unit superscript"> °C</span></b></h2>
        </div>
        <br>

        <div class="row row-cols-2">
          <!-- Prędkość -->
          <div class="col">
            <h1>Wiatr:
              <h2><b><span id="wind-value"></span><span class="unit"> km/h</span></b></h2>
            </div>
            <!-- Kierunek -->
            <div class="col-lg-auto">
              <div class="row align-items-start">
                  <img id="compass" class="float-start" src="data/images/kompas.svg" style="width: 64px !important;height:64px !important;">
              </div>
              <div class="row mb-0 ms-0">
                <p id="direction"></p>
              </div>
              </div>
          </div>
          <br class="d-none d-md-inline-block"> <!-- nie wyświetlaj br na urządzeniach mobilnych -->
        <div class="row"> 
          <h1>Ciśnienie:
            <h2><b><span id="pressure-value"></span><span class="unit"> hPa</span></b></h2>
        </div>
        <br>

        <div class="row">
          <h1>Deszcz:
            <h2><b><span id="rain-value"></span><span class="unit"> mm</span></b></h2>
        </div>
        <br>

        <div class="row">
          <h1>Wilgotność:
            <h2><b><span id="humidity-value"></span><span class="unit"> %</span></b></h2>
        </div>

        <!-- Odświeżanie postępu -->
        <div class="row">
          <div class="container-fluid mb-underlg-2">
            <p id="changeText">Odświeżenie za <span id="countdown" class='odometer primarycolor'>5</span> sekund</p>
            <div class="progress">
              <div id="resetprogress" class="progress-bar bg-danger" role="progressbar" aria-label="Basic example"
                style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6 col-xxl-5"> <!-- wykresy nie wykraczają poza ekran na urządzeniach większych niż 1080p -->
        <!-- Wykresy -->
        <div class="row">
          <canvas id="temp-chart"></canvas>
        </div>
        <br>
        <div class="row">
          <canvas id="wind-chart"></canvas>
        </div>
        <br>
      </div>

      <div class="col-lg"> <!-- Google Maps API -->
        <div class="row">
          <h1 class="address"><b><span class="primarycolor">Pi</b></span>stacja znajduje się:</h1>
          <br>
          <div class="google-maps">
            <iframe width="500" height="300" style="border:0" loading="lazy" allowfullscreen
              referrerpolicy="no-referrer-when-downgrade" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDljNEQdZYfa8OCeByHw9WfFmKWOaJIOKE
                      &q=place_id:ChIJQx8Hthk3AkcRYkHRYb5mGPY">
            </iframe>
          </div>
        </div>

          <p class="text-end"><b>Jakub Rutkowski</b> & <b>Anna Fiń</b></p>
        </div>    
      </div>

    </div>
  </div>
